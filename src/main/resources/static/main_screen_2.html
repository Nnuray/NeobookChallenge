<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/src/main/resources/templates/css/style_main_2.css">
</head>
<body>
<div class="container">
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/151x96" alt="Product Image">
      <div class="info">
        <div class="price">
          <div class="amount">56</div>
          <div class="unit">с</div>
        </div>
        <div class="name">Яблоко золотая радуга</div>
        <div class="actions">
          <div class="rating">
            <div class="star"></div>
          </div>
          <div class="quantity">1</div>
          <div class="add-button">+</div>
        </div>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/151x96" alt="Product Image">
      <div class="info">
        <div class="price">
          <div class="amount">86</div>
          <div class="unit">с</div>
        </div>
        <div class="name">Апельсины</div>
        <div class="actions">
          <div class="rating">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="quantity">1</div>
          <div class="add-button">+</div>
        </div>
      </div>
    </div>

    <!-- Add more product elements here -->

  </div>
  <div class="search-bar">
    <input type="text" placeholder="Поиск товаров">
  </div>
  <div class="categories">
    <div class="category">Овощи</div>
    <div class="category">Фрукты</div>
    <div class="category active">Ягоды</div>
    <div class="category">Орехи</div>
    <div class="category">Сухофрукты</div>
    <div class="category">Грибы</div>
  </div>
  <div class="footer">
    <div class="basket">
      <div class="icon"></div>
      Корзина
    </div>
    <div class="basket">
      <div class="icon"></div>
      В корзине: 0
    </div>
  </div>
</div>
</body>

</html>
