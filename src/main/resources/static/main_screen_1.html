<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/src/main/resources/templates/css/style_main_1.css">
<body>

<div class="main-container">
  <div class="header">
    <div class="logo-container">
      <div class="logo-text">Эко-Маркет</div>
    </div>
  </div>

  <div class="items-container">
    <div class="item-column">
      <div class="image-container">
        <img src="/src/main/resources/templates/img/img_fruit.png" alt="Фрукты">
        <div class="image-overlay">Фрукты</div>
      </div>

      <div class="image-container">
        <img src="/src/main/resources/templates/img/img_veget.png" alt="Овощи">
        <div class="image-overlay">Овощи</div>
      </div>

      <div class="image-container">
        <img src="/src/main/resources/templates/img/img_coffee.png" alt="Чай кофе">
        <div class="image-overlay">Чай кофе</div>
      </div>
    </div>

    <div class="item-column">
      <div class="image-container">
        <img src="/src/main/resources/templates/img/img_dry_fruit.png" alt="Сухофрукты">
        <div class="image-overlay">Сухофрукты</div>
      </div>

      <div class="image-container">
        <img src="/src/main/resources/templates/img/img_green.png" alt="Зелень">
        <div class="image-overlay">Зелень</div>
      </div>

      <div class="image-container">
        <img src="/src/main/resources/templates/img/img_milk.png" alt="Молочные продукты">
        <div class="image-overlay">Молочные продукты</div>
      </div>
    </div>
  </div>


  <div style="width: 360px; height: 72px; border-top: 1px #F8F8F8 solid; backdrop-filter: blur(12px); flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
    <div style="width: 360px; height: 72px; padding-left: 20px; padding-right: 20px; padding-top: 16px; padding-bottom: 16px; background: white; border-top: 1px solid; justify-content: space-between; align-items: flex-start; display: inline-flex">
      <div style="flex-direction: column; justify-content: center; align-items: center; gap: 2px; display: inline-flex">
        <div style="width: 24px; height: 24px; position: relative">
          <div style="width: 19.20px; height: 19.20px; left: 2.40px; top: 2.40px; position: absolute; border: 2px #75DB1B solid"></div>
        </div>
        <div style="width: 58px; text-align: center; color: #75DB1B; font-size: 12px; font-family: TT Norms Pro; font-weight: 500; word-wrap: break-word">Главная</div>
      </div>
      <div style="flex-direction: column; justify-content: center; align-items: center; gap: 2px; display: inline-flex">
        <div style="width: 24px; height: 24px; position: relative">
          <div style="width: 19.20px; height: 17.88px; left: 2.40px; top: 3.06px; position: absolute; border: 2px #D2D1D5 solid"></div>
        </div>
        <div style="width: 58px; text-align: center; color: #D2D1D5; font-size: 12px; font-family: TT Norms Pro; font-weight: 500; word-wrap: break-word">Корзина</div>
      </div>
      <div style="flex-direction: column; justify-content: center; align-items: center; gap: 2px; display: inline-flex">
        <div style="width: 24px; height: 24px; position: relative">
          <div style="width: 19.20px; height: 19.20px; left: 2.40px; top: 2.40px; position: absolute; border: 2px #D2D1D5 solid"></div>
        </div>
        <div style="width: 58px; text-align: center; color: #D2D1D5; font-size: 12px; font-family: TT Norms Pro; font-weight: 500; word-wrap: break-word">История</div>
      </div>
      <div style="flex-direction: column; justify-content: center; align-items: center; gap: 2px; display: inline-flex">
        <div style="width: 24px; height: 24px; position: relative">
          <div style="width: 19.20px; height: 19.20px; left: 2.40px; top: 2.40px; position: absolute; border: 2px #D2D1D5 solid"></div>
        </div>
        <div style="width: 58px; text-align: center; color: #D2D1D5; font-size: 12px; font-family: TT Norms Pro; font-weight: 500; word-wrap: break-word">Инфо</div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="bar-item"></div>
    <div class="bar-item"></div>
    <div class="bar-item"></div>
  </div>


</div>


</body>
</html>
